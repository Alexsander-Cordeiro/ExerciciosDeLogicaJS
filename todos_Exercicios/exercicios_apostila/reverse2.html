<script>
                      
    var num = "5678";
    //função split retira por exemplo os espaços entre os numeros e transforme os strings em ARRAYs
    // função reverse inverte as strings
        // função join ele pegou um array e transformou em string
    var resposta = num.split('').reverse().join('-');
     alert("Número original = " + num +" "+ "Número reverso: "+ resposta)

    
</script>
