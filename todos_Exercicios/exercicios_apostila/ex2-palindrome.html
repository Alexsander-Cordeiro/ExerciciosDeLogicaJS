<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>




    <script>
        var palavra, palindrome;

        palavra = prompt("Digite uma palavra: ")
        palindrome = palavra.split('').reverse().join('')

        if(palavra == palindrome){

            alert(palindrome + " é um palindrome")
        }
        else{
            alert("Não é um palindrome")
        }


    </script>
    
</body>
</html>
