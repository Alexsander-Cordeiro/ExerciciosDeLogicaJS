<meta charset="UTF-8">

<script>
    var n1,n2,media;

    n1 = parseFloat(prompt("Digite a primeira nota: "));
    n2 = parseFloat(prompt("Digite a segunda nota: "));

    media = (n1+n2)/2;

    if(media <= 5){
     alert("Aluno reprovado");
    
     }
     else if (media > 5 && media <7){
    
            alert("Aluno exame");
     }
     else{
         alert("Aluno de aprovado");
    }


        alert("A média do aluno é: " +media.toFixed(1));





</script>
