<meta charset="UTF-8">


<script>
    var n1,n2,n3,n4,n5,media;
            
            n1 = parseFloat(prompt("Digite um numero: "));
            n2 = parseFloat(prompt("Digite o segundo numero: "));
            n3 = parseFloat(prompt("Digite o terceiro numero: "));
            n4 = parseFloat(prompt("Digite o quarto numero: "));
            n5 = parseFloat(prompt("Digite o quinto numero: "));
            
            media = (n1+n2+n3+n4+n5)/5

            alert("A média dos numero é: " + media.toFixed(1))
            
</script>
