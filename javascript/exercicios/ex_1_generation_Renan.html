<meta charset="UTF-8">
<script>
    var tipo = parseInt(prompt("==============================\nDigite numero do que você quer calcular:\n1 - soma\n2 - substração\n3- multiplicação\n4 - divisão\n5 - conversão de inteiro decimal para binario\n=============================="));
    if(tipo != 1 && tipo != 2 && tipo != 3 && tipo != 4 && tipo != 5){
        alert("Insira um valor válido")
    }
    else{
        if(tipo == 1){
            var n1 = parseFloat(prompt("Insira o primeiro número"));
            var n2 = parseFloat(prompt("Insira o segundo número"));
            alert("O resultado é "+ (n1+n2));
        }
        if(tipo == 2){
            var n1 = parseFloat(prompt("Insira o primeiro número"));
            var n2 = parseFloat(prompt("Insira o segundo número"));
            alert("O resultado é "+ (n1-n2));
        }
        if(tipo == 3){
            var n1 = parseFloat(prompt("Insira o primeiro número"));
            var n2 = parseFloat(prompt("Insira o segundo número"));
            alert("O resultado é "+ (n1*n2));
        }
        if(tipo == 4){
            var n1 = parseFloat(prompt("Insira o primeiro número"));
            var n2 = parseFloat(prompt("Insira o segundo número"));
            alert("O resultado é "+ (n1/n2).toFixed(2));
        }
        if(tipo == 5){
            var n1 = parseInt(prompt("Insira o numero que você quer converter"));
            var binario = [];
            while(n1>1){
                var resto = n1%2;
                binario.unshift(resto);
                n1 = parseInt(n1/2);
            }           
            binario.unshift(n1);
            var resultado = "";
            for(var i =0; i < binario.length; i++){
                resultado = resultado + binario[i];
            }
            alert(resultado);
        }
    }
    
    
</script>
