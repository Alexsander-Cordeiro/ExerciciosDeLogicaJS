<body>
    
    <script>
     function calcularMedia(lado1,lado2,lado3){

        var media = (lado1+lado2+lado3)/3

        return media;
        // alert(media)

    }
    var a = parseInt(prompt("Digite um numero: "));
    var b = parseInt(prompt("Digite outro numero: "));
    var c = parseInt(prompt("Digite mais um numero: "));
    var resultado = calcularMedia(a,b,c)

    alert(resultado)
        
        
        
    </script>



</body>
