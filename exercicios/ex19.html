<meta charset="UTF-8">

<script>
    var salario,media,totalSalario,contador;
    totalSalario = 0;
    contador = 0;

    while(contador < 5){
        
        salario = parseFloat(prompt("Qual o salário: "));
        totalSalario = totalSalario + salario;
        contador++;

    }

    media = totalSalario/contador;
    document.write("A média dos salários é: " + media);


</script>
