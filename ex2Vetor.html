

<script>
    var a = [],b =[],c=[];

    for(i =0;i< 5;i++){
        a[i] = parseInt(prompt("Digite um numero: "));
        b[i]=a[i] * 2;
        c[i] = a[i] + b[i];

        document.write(a[i]);
        if(i < 4){
            document.write(", ");
        }

    }
    document.write("<br> Resultado a: " +a + ",");
    document.write("<br> Resultado b: " +b +",");
    document.write("<br> Resultado c: " +c +",");
    



</script>
