<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Carro 1</h1>
    <button id="ac" onclick="carro1.acelerar()">Acelerar</button>
    <button id="dc" onclick="carro1.desacelerar()" >Desacelerar</button>

    <script>
        try{

        function Carro(marca,anoFabricacao,velocidadeMax,velocidadeAtual) {
            this.marca = marca;
            this.anoFabricacao = anoFabricacao;
            this.velocidadeMax = velocidadeMax;
            this.velocidadeAtual = velocidadeAtual || 0;
            
        }

        //Método acelerar()
       Carro.prototype.acelerar= function() {
           if(this.velocidadeAtual < this.velocidadeMax){
               this.velocidadeAtual ++;
               console.log("Acelerando,velocidade atual do "+this.marca + " é de "+this.velocidadeAtual +"km/h")
           }
           else{
            console.log("Velocidade atual esta no limite permitido!")
           }
       }

       //Método desacelerar()
       Carro.prototype.desacelerar= function(){
            if(this.velocidadeAtual > 0){
                this.velocidadeAtual --;
                console.log("diminuindo,Velocidade atual é " + this.velocidadeAtual+"km/h" );
            }
            else {
                console.log("Negativo não!!!")
            }
           
       }


       //instanciar objetos
       var vA =parseInt(prompt("Digite a velocidade atual: "))
       carro1 = new Carro("Audi","2020",98,vA)

       console.log("\nMarca: "+ carro1.marca + "\nAno de fabricação: "+ carro1.anoFabricacao+
       "\nVelocidade atual: "+carro1.velocidadeAtual +"\nVelocidade maxima: "+ carro1.velocidadeMax)
        }
       catch (erro){
        alert("Erro no programa: " + erro)
       }
    </script>


    
</body>
</html>
