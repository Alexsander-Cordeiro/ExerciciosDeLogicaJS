<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        function tempCelsius(graus){
            
            var tf = (graus*9+160)/5

            return tf;

        }    
        
        var celsius =prompt("Digite os graus celsius: ")
        var numCelsius = tempCelsius(celsius)
        
        function tempFahrenheit (graus){
            
            var tc = ((graus-32)*5)/9
            return tc;
        }
        var fahrenheit = prompt("Digite os graus em fahrenheit: ")
        numFahrenheit = tempFahrenheit(fahrenheit);
        alert("temperatura em fahrenheit é: "+numFahrenheit +"\n temperatura em celsius é : " + numCelsius)
  
    
    </script>




    
</body>
</html>
