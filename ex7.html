

<script>
var n1,n2,n3,media,nome;
		
		nome = prompt("Digite o nome do aluno: ");
		n1 = parseFloat(prompt("Digite a primeira nota: "));
		n2 = parseFloat(prompt("Digite a segunda nota: "));
		n3 = parseFloat(prompt("Digite a terceira nota: "));
		
		media = (n1 + n2 +n3) / 3;
		
		if (media >= 7){
		console.log(nome +" teve média " + media.toFixed(1));
		}
		else{
			console.log("Aluno esta reprovado, pois não esta na média");
		}
    
</script>
